<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Communication</title>
    <link rel="stylesheet" href="appliElwyn.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>
    <h1>Exprime tes sentiments et besoins</h1>
    <div id="sentiments">
        <button class="sentiment" data-value="joie">😊 Joie</button>
        <button class="sentiment" data-value="colère">😡 Colère</button>
        <button class="sentiment" data-value="tristesse">😢 Tristesse</button>
        <button class="sentiment" data-value="confusion">😕 Confusion</button>
        <button class="sentiment" data-value="dégoût">🤢 Dégoût</button>
        <button class="sentiment" data-value="angoisse">😰 Angoisse</button>
        <button class="sentiment" data-value="peur">😨 Peur</button>
    </div>
    <div id="besoins">
        <button class="need" data-value="manger">🍽️ Manger</button>
        <button class="need" data-value="dormir">😴 Dormir</button>
        <button class="need" data-value="boire">🥤 Boire</button>
        <button class="need" data-value="calin">🤗 Câlin</button>
        <button class="need" data-value="baignoire">🛁bain</button>
    </div>
    <p id="message">Bonjour Elwyn, sélectionne un sentiment ou un besoin.</p>
    <script src="appliElwyn.jsx"></script>
</body>
</html>
